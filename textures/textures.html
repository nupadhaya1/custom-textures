<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Textures</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #000;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #fff;
      }

      .key {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .key-item {
        display: flex;
        align-items: center;
      }

      .key-color {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .key-blue {
        background-color: #3498db;
      }

      .key-red {
        background-color: #e74c3c;
      }

      h1 {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #fff;
      }

      .title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        max-width: 800px;
        width: 100%;
      }

      .button {
        color: #fff;
        padding: 20px 40px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .button-blue {
        background-color: #3498db;
      }

      .button-red {
        background-color: #e74c3c;
      }

      .button:hover {
        filter: brightness(1.2);
      }

      .button a {
        color: #fff;
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
