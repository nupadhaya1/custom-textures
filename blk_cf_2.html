<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Shader Shape Selector</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background-color: black;
        color: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        width: 220px;
        box-sizing: border-box;
      }
      button,
      select,
      input[type="range"] {
        background-color: black;
        color: white;
        border: 1px solid white;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      button:hover,
      select:hover {
        background-color: white;
        color: black;
      }
      label {
        color: white;
        margin-bottom: 5px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="toggle-rotation">Start Rotation</button>
      <label for="texture-scale">Texture Scale:</label>
      <input id="texture-scale" type="range" min="0" max="100" value="50" />
      <label for="shape-select">Choose Shape:</label>
      <select id="shape-select">
        <option value="cube">Cube</option>
        <option value="sphere">Sphere</option>
      </select>
      <button id="download-texture">Download Texture</button>
    </div>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      let scene, camera, renderer, currentMesh, controls, textureScale, renderTarget;
      let isRotating = false;

      function setupScene() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x808080);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        renderTarget = new THREE.WebGLRenderTarget(1024, 1024);
        renderTarget.texture.minFilter = THREE.LinearFilter;
        renderTarget.texture.magFilter = THREE.LinearFilter;
      }

      function createShaderMaterial() {
        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec2 vUv;
          uniform float scale;

          vec3 pattern(in vec2 uv) {
              uv *= scale;
              float row = floor(uv.y * 50.0);
              float value = mod(floor(uv.x * 50.0 + row * 0.5), 2.0);
              float c = mix(0.2, 0.4, value);
              return vec3(c, c, c);
          }

          void main() {
              gl_FragColor = vec4(pattern(vUv), 1.0);
          }
        `;

        return new THREE.ShaderMaterial({
          vertexShader,
          fragmentShader,
          uniforms: {
            scale: { value: 5.0 },
          },
        });
      }

      function createMesh(shape = "cube") {
        const material = createShaderMaterial();
        let geometry;

        if (shape === "sphere") {
          geometry = new THREE.SphereGeometry(1, 32, 32);
        } else {
          geometry = new THREE.BoxGeometry();
        }

        if (currentMesh) {
          scene.remove(currentMesh);
          currentMesh.geometry.dispose();
          currentMesh.material.dispose();
        }

        currentMesh = new THREE.Mesh(geometry, material);
        scene.add(currentMesh);

        textureScale = material.uniforms.scale;
      }

      function downloadTexture() {
        const textureScene = new THREE.Scene();
        const textureCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
        textureCamera.position.z = 1;

        const material = createShaderMaterial();
        const geometry = new THREE.PlaneGeometry(2, 2);
        const textureMesh = new THREE.Mesh(geometry, material);
        textureScene.add(textureMesh);

        renderer.setRenderTarget(renderTarget);
        renderer.render(textureScene, textureCamera);
        renderer.setRenderTarget(null);

        const canvas = document.createElement("canvas");
        canvas.width = 1024;
        canvas.height = 1024;

        const context = canvas.getContext("2d");
        const imageData = new Uint8Array(1024 * 1024 * 4);
        renderer.readRenderTargetPixels(renderTarget, 0, 0, 1024, 1024, imageData);

        const clampedArray = new Uint8ClampedArray(imageData);
        const finalImageData = new ImageData(clampedArray, 1024, 1024);
        context.putImageData(finalImageData, 0, 0);

        const link = document.createElement("a");
        link.download = "texture.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      function setupControls() {
        const button = document.getElementById("toggle-rotation");
        button.addEventListener("click", () => {
          isRotating = !isRotating;
          button.textContent = isRotating ? "Stop Rotation" : "Start Rotation";
        });

        const slider = document.getElementById("texture-scale");
        slider.addEventListener("input", (event) => {
          const value = parseFloat(event.target.value);
          textureScale.value = value / 10;
        });

        const shapeSelect = document.getElementById("shape-select");
        shapeSelect.addEventListener("change", (event) => {
          createMesh(event.target.value);
        });

        document.getElementById("download-texture").addEventListener("click", downloadTexture);
      }

      function animate() {
        requestAnimationFrame(animate);

        if (isRotating && currentMesh) {
          currentMesh.rotation.x += 0.01;
          currentMesh.rotation.y += 0.01;
        }

        controls.update();
        renderer.render(scene, camera);
      }

      function init() {
        setupScene();
        createMesh();
        setupControls();
        animate();
      }

      init();
    </script>
  </body>
</html>
