<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download 1024x1024 Texture</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background-color: black;
        color: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        width: 240px;
        box-sizing: border-box;
      }
      button,
      input[type="color"],
      input[type="number"] {
        background-color: black;
        color: white;
        border: 1px solid white;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label for="color-picker">Base Color:</label>
      <input id="color-picker" type="color" value="#ff0000" />
      <label for="stripe-color-picker">Stripe Color:</label>
      <input id="stripe-color-picker" type="color" value="#ffffff" />
      <label for="stripe-density">Stripe Density:</label>
      <input id="stripe-density" type="number" min="1" max="50" value="10" />
      <button id="download-texture">Download Texture</button>
    </div>

    <script type="module">
      import * as THREE from "three";

      let scene, camera, renderer, currentMesh, renderTarget;
      let baseColor = new THREE.Color("#ff0000");
      let stripeColor = new THREE.Color("#ffffff");
      let stripeDensity = 10;

      function setupScene() {
        // Main scene for live preview
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202020);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Render target for texture rendering
        renderTarget = new THREE.WebGLRenderTarget(1024, 1024);
        renderTarget.texture.minFilter = THREE.LinearFilter;
        renderTarget.texture.magFilter = THREE.LinearFilter;

        createSquareMesh();
      }

      function createLayeredShaderMaterial() {
        const vertexShader = `
          varying vec3 vPosition;
          void main() {
            vPosition = position;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;

        const fragmentShader = `
          varying vec3 vPosition;
          uniform vec3 baseColor;
          uniform vec3 stripeColor;
          uniform float stripeDensity;

          float getLayerPattern(vec3 position, float density) {
              return step(0.5, abs(sin(position.y * density)));
          }

          void main() {
              float pattern = getLayerPattern(vPosition, stripeDensity);
              vec3 color = mix(baseColor, stripeColor, pattern);
              gl_FragColor = vec4(color, 1.0);
          }
        `;

        return new THREE.ShaderMaterial({
          vertexShader,
          fragmentShader,
          uniforms: {
            baseColor: { value: baseColor },
            stripeColor: { value: stripeColor },
            stripeDensity: { value: stripeDensity },
          },
        });
      }

      function createSquareMesh() {
        const material = createLayeredShaderMaterial();
        const geometry = new THREE.PlaneGeometry(2, 2);

        if (currentMesh) {
          scene.remove(currentMesh);
          currentMesh.geometry.dispose();
          currentMesh.material.dispose();
        }

        currentMesh = new THREE.Mesh(geometry, material);
        scene.add(currentMesh);
      }

      function setupControls() {
        document.getElementById("color-picker").addEventListener("input", (event) => {
          baseColor.set(event.target.value);
          if (currentMesh) currentMesh.material.uniforms.baseColor.value = baseColor;
        });

        document.getElementById("stripe-color-picker").addEventListener("input", (event) => {
          stripeColor.set(event.target.value);
          if (currentMesh) currentMesh.material.uniforms.stripeColor.value = stripeColor;
        });

        document.getElementById("stripe-density").addEventListener("input", (event) => {
          stripeDensity = parseFloat(event.target.value);
          if (currentMesh) currentMesh.material.uniforms.stripeDensity.value = stripeDensity;
        });

        document.getElementById("download-texture").addEventListener("click", downloadTexture);
      }

      function downloadTexture() {
        // Render the texture to the render target
        const textureScene = new THREE.Scene();
        const textureCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
        textureCamera.position.z = 1;

        const material = createLayeredShaderMaterial();
        const geometry = new THREE.PlaneGeometry(2, 2);
        const textureMesh = new THREE.Mesh(geometry, material);
        textureScene.add(textureMesh);

        renderer.setRenderTarget(renderTarget);
        renderer.render(textureScene, textureCamera);
        renderer.setRenderTarget(null);

        // Extract the texture data and download
        const canvas = document.createElement("canvas");
        canvas.width = 1024;
        canvas.height = 1024;

        const context = canvas.getContext("2d");
        const imageData = new Uint8Array(1024 * 1024 * 4);
        renderer.readRenderTargetPixels(renderTarget, 0, 0, 1024, 1024, imageData);

        const clampedArray = new Uint8ClampedArray(imageData);
        const finalImageData = new ImageData(clampedArray, 1024, 1024);
        context.putImageData(finalImageData, 0, 0);

        const link = document.createElement("a");
        link.download = "texture.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      function init() {
        setupScene();
        setupControls();
        animate();
      }

      init();
    </script>
  </body>
</html>
