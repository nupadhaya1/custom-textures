<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blk_cf</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background-color: black;
        color: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        width: 220px;
        box-sizing: border-box;
      }
      button,
      select,
      input[type="range"],
      input[type="color"] {
        background-color: black;
        color: white;
        border: 1px solid white;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      button:hover,
      select:hover {
        background-color: white;
        color: black;
      }
      label {
        color: white;
        margin-bottom: 5px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="toggle-rotation">Start Rotation</button>
      <label for="texture-scale">Texture Scale:</label>
      <input id="texture-scale" type="range" min="0" max="100" value="50" />
      <label for="shape-select">Choose Shape:</label>
      <select id="shape-select">
        <option value="cube">Cube</option>
        <option value="sphere">Sphere</option>
      </select>
      <label for="base-color">Base Color:</label>
      <input id="base-color" type="color" value="#b42d2d" />
      <button id="download-texture">Download Texture</button>
    </div>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      let scene,
        camera,
        renderer,
        currentMesh,
        controls,
        renderTarget,
        baseColorUniform,
        darkerColorUniform;
      let isRotating = false;

      function setupScene() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x808080);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        renderTarget = new THREE.WebGLRenderTarget(1024, 1024);
      }

      function createShaderMaterial() {
        const vertexShader = `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
        `;

        const fragmentShader = `
        varying vec2 vUv;
        uniform vec2 iResolution;
        uniform float iTime;
        uniform vec3 baseColor;
        uniform vec3 darkerColor;

        #define Saturate(x) clamp(x, 0.0, 1.0)
        #define WEAVE_SCALE 50.0

        vec2 GenerateCarbonFiberMap(vec2 uv) {
          vec2 gridUv = uv * WEAVE_SCALE;
          vec2 gridId = floor(gridUv);
          float patternMask = mod(floor(gridUv.x + gridId.y), 2.0);
          vec2 gradients = 1.0 - abs(fract(gridUv) - 0.5);
          gradients = Saturate(pow(gradients, vec2(0.25)));
          float heightMap = mix(gradients.y, gradients.x, patternMask);
          return vec2(patternMask, heightMap);
        }

        void main() {
          vec2 uv = vUv * iResolution.xy / min(iResolution.x, iResolution.y);
          vec2 carbonFiber = GenerateCarbonFiberMap(uv);
          vec3 outColor = mix(baseColor, darkerColor, carbonFiber.x) * carbonFiber.y;
          gl_FragColor = vec4(outColor, 1.0);
        }
        `;

        const material = new THREE.ShaderMaterial({
          vertexShader,
          fragmentShader,
          uniforms: {
            iResolution: { value: new THREE.Vector2(1024, 1024) },
            iTime: { value: 0 },
            baseColor: { value: new THREE.Color(0xb42d2d) },
            darkerColor: { value: new THREE.Color(0xb42d2d).multiplyScalar(0.7) },
          },
        });

        baseColorUniform = material.uniforms.baseColor;
        darkerColorUniform = material.uniforms.darkerColor;

        return material;
      }

      function createMesh(shape = "cube") {
        const material = createShaderMaterial();
        let geometry;

        if (shape === "sphere") {
          geometry = new THREE.SphereGeometry(1, 32, 32);
        } else {
          geometry = new THREE.BoxGeometry();
        }

        if (currentMesh) {
          scene.remove(currentMesh);
          currentMesh.geometry.dispose();
          currentMesh.material.dispose();
        }

        currentMesh = new THREE.Mesh(geometry, material);
        scene.add(currentMesh);
      }

      function downloadTexture() {
        const textureScene = new THREE.Scene();
        const textureCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
        textureCamera.position.z = 1;

        const material = createShaderMaterial();
        const geometry = new THREE.PlaneGeometry(2, 2);
        const textureMesh = new THREE.Mesh(geometry, material);
        material.uniforms.baseColor.value = baseColorUniform.value;
        material.uniforms.darkerColor.value = darkerColorUniform.value;

        textureScene.add(textureMesh);

        renderer.setRenderTarget(renderTarget);
        renderer.render(textureScene, textureCamera);
        renderer.setRenderTarget(null);

        const canvas = document.createElement("canvas");
        canvas.width = 1024;
        canvas.height = 1024;

        const context = canvas.getContext("2d");
        const imageData = new Uint8Array(1024 * 1024 * 4);
        renderer.readRenderTargetPixels(renderTarget, 0, 0, 1024, 1024, imageData);

        const clampedArray = new Uint8ClampedArray(imageData);
        const finalImageData = new ImageData(clampedArray, 1024, 1024);
        context.putImageData(finalImageData, 0, 0);

        const link = document.createElement("a");
        link.download = "carbon_fiber_texture.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      function setupControls() {
        const button = document.getElementById("toggle-rotation");
        button.addEventListener("click", () => {
          isRotating = !isRotating;
          button.textContent = isRotating ? "Stop Rotation" : "Start Rotation";
        });

        const baseColorInput = document.getElementById("base-color");
        baseColorInput.addEventListener("input", (event) => {
          const baseColor = new THREE.Color(event.target.value);
          const darkerColor = baseColor.clone().multiplyScalar(0.7);
          baseColorUniform.value = baseColor;
          darkerColorUniform.value = darkerColor;
        });

        document.getElementById("download-texture").addEventListener("click", downloadTexture);
      }

      function animate() {
        requestAnimationFrame(animate);

        if (currentMesh.material.uniforms.iTime) {
          currentMesh.material.uniforms.iTime.value += 0.01;
        }

        if (isRotating && currentMesh) {
          currentMesh.rotation.x += 0.01;
          currentMesh.rotation.y += 0.01;
        }

        controls.update();
        renderer.render(scene, camera);
      }

      function init() {
        setupScene();
        createMesh();
        setupControls();
        animate();
      }

      init();
    </script>
  </body>
</html>
